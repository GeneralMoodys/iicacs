            /* Style the radio buttons and labels */
            .value {
                display: flex;
                flex-direction: column;
                /* Align items vertically */
            }

            .value label {
                display: flex;
                align-items: center;
                margin-bottom: 12px;
                /* Space between options */
                cursor: pointer;
                /* Change cursor to pointer when hovering over labels */
            }

            /* Style the radio buttons */
            .value input[type="radio"] {
                appearance: none;
                /* Remove default radio button styling */
                -webkit-appearance: none;
                -moz-appearance: none;
                width: 16px;
                height: 16px;
                margin-right: 8px;
                /* Space between the radio button and the label text */
                border-radius: 50%;
                /* Make it circular */
                border: 2px solid #000;
                /* Border for the "o" appearance */
                position: relative;
                
            }

            /* Style the selected state */
            .value input[type="radio"]:checked::before {
                content: 'â€¢';
                /* Use a bullet symbol to represent selection */
                display: block;
                font-size: 48px;
                /* Size of the bullet point */
                color: #FFDE59;
                /* Color of the bullet point */
                text-align: center;
                /* Center the bullet inside the circle */
                position: absolute;
                top: -35px;
                left: -7px;
            }

            .value input[type="radio"]:checked >label {
                color: #FFDE59; /* Warna ketika radio button dipilih */
            }

            /* Hide default radio button appearance */
            .value input[type="radio"]::-webkit-radio-outer-circle {
                display: none;
            }

        <script>
            $(document).ready(function() {
                $('.input-file').on('change', function() {
                    var fileName = $(this).val().split('\\').pop(); 
                    if (fileName) {
                        $(this).siblings('.input-file__info').html(fileName);
                    } else {
                        $(this).siblings('.input-file__info').html('No file chosen');
                    }
                });
            });
        </script>
        
        <script>
            let toast = new Toasty();
            $(document).ready(function () {
                $('#jobApplicationForm').on('submit', function (e) {
                    $('#submits').hide();
                    e.preventDefault(); 
                        // Validasi untuk file upload
                        var abstractFile = $('#abstractFile').val();
                        // var fullpaperFile = $('#fullpaperFile').val();
                        // var transferFile = $('#transferFile').val();

                        var abstractFile1 = $('#abstractFile')[0].files[0];
                        // var fullpaperFile1 = $('#fullpaperFile')[0].files[0];
                        // var transferFile1 = $('#transferFile')[0].files[0];

                        var maxSize = 5 * 1024 * 1024;

                        // Validasi ukuran file
                        if (abstractFile1 && abstractFile1.size > maxSize) {
                            toast.warning('The abstract file exceeds the maximum allowed size of 5MB.');
                            return; 
                        }

                        // if (fullpaperFile1 && fullpaperFile1.size > maxSize) {
                        //     toast.warning('The fullpaper file exceeds the maximum allowed size of 5MB.');
                        //     return;
                        // }

                        // if (transferFile1 && transferFile1.size > maxSize) {
                        //     toast.warning('The transfer evidence file exceeds the maximum allowed size of 5MB.');
                        //     return; 
                        // }

                        // if (abstractFile === '' || fullpaperFile === '' || transferFile === '') {
                        if (abstractFile === '') {
                            toast.error("Please upload Abstract file!");
                            // alert('Please upload all files.');
                            e.preventDefault(); 
                            $('#submits').show();
                        } else {
                            
                            $('#submits').hide();
                            toast.info("Please wait until processing finishes");
                            $('#loading-bar-container').show();

                            let loadingBar = $('#loading-bar');
                            let loadingPercentage = 0;

                            function updateLoadingBar() {
                                loadingPercentage += Math.floor(Math.random() * 5) + 1; // Increment acak
                                if (loadingPercentage > 100) {
                                    loadingPercentage = 100;
                                }
                                loadingBar.css('width', loadingPercentage + '%');
                                loadingBar.text(loadingPercentage + '%');
                            }

                            let loadingInterval = setInterval(updateLoadingBar, 200);
                            setTimeout(function() {
                                $('#loading').show();
                                // $('#loading2').show();
                            }, 5000); //10 detik munculin loading 2
                            // setTimeout(function() {
                            //     $('#loading2').hide();
                            //     $('#loading3').show();
                            // }, 20000);  //20 detik munculin loading 3

                            // AJAX request
                            $.ajax({
                                type: 'POST',
                                // url: 'mail/register-nosave.php', //ini kalo mau pake yg gak di save ke db
                                url: 'fun/register.php',
                                data: new FormData(this),
                                contentType: false,
                                cache: false,
                                processData: false,
                                success: function (response) {
                                    let count = 8;
                                    clearInterval(loadingInterval); // Hentikan pembaruan loading bar
                                    loadingBar.css('width', '100%');
                                    loadingBar.text('100%');
                                    toast.success("Success Sending Data");  
                                    setTimeout(function () {
                                        $('#submits').show();
                                        $('#loading').hide();
                                        $('#loading-bar-container').hide();
                                        $('#jobApplicationForm').trigger('reset');
                                        loadingBar.css('width', '0');
                                        loadingBar.text('0%');
                                        $('.input-file__info').text('No file chosen');
                                    }, 500); // Delay sedikit untuk melihat loading bar penuh
                                   // Countdown dinamis
                                    let countdownInterval = setInterval(function() {
                                        if (count > 0) {
                                            toast.info("we will go to Program Details in " + count + " seconds");
                                            count--;
                                        } else {
                                            clearInterval(countdownInterval);
                                            // Redirect ke halaman
                                            window.location.href = 'https://iicacs.com/Deadline.html'; //ganti aja kalo mau
                                        }
                                    }, 1000); 
                                },
                                error: function (xhr, status, error) {
                                    clearInterval(loadingInterval); // Hentikan pembaruan loading bar
                                    $('#loading-bar-container').hide();
                                    $('#submits').show();
                                    $('#loading').hide();
                                    alert("Terjadi kesalahan: " + error);
                                    toast.error(error);
                                }
                            });
                        }
                    });
                });
        </script>
